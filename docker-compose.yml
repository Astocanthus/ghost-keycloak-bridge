version: '3'
services:
  ghost-bridge:
    build: .
    container_name: ghost-keycloak-bridge
    restart: always
    env_file: .env
    depends_on:
      - ghost
    networks:
      - ghost-network

  ghost:
    image: ghost:5-alpine
    container_name: ghost
    restart: always
    environment:
      - url=https://blog.example.com
    networks:
      - ghost-network
    # ... other ghost configs

networks:
  ghost-network:
    driver: bridge